<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULADORA SENCILLA</h1>
    <p>Selecciona un número, luego la operación y otro numero seguido del =.<br>Admite solo una operacion antes de darle al =.<br>Ej: 20 X 6 = 120</p>
    <div id = "carcasa">
        <div id="pantalla"><p></p></div>
        <button id = "encendedor">ON</button>
        <div id ="botonesNum">
            <button class = "boton 7">7</button>
            <button class = "boton 8">8</button>
            <button class = "boton 9">9</button>
            <button class="boton /">/</button>
            <button class = "boton 4">4</button>
            <button class = "boton 5">5</button>
            <button class = "boton 6">6</button>
            <button class="boton X">X</button>
            <button class = "boton 1">1</button>
            <button class = "boton 2">2</button>
            <button class = "boton 3">3</button>
            <button class="boton -">-</button>
            <button class = "boton 0">0</button>   
            <button class = "boton punto">.</button>    
            <button class = "boton AC">AC</button>
            <button class="boton solucion">=</button>
            <button class="boton +">+</button>
        </div>    
    </div>
<script src="main.js"></script>
</body>
</html>
